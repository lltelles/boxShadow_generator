<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow Generator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div id="box-shadow-generator">
      <div id="controls-container">
        <h2>Box Shadow Generator</h2>
        <div class="form-control">
          <div class="range-input">
            <label for="horizontal">Horizontal Shadow Length:</label>
            <input
              type="range"
              id="horizontal"
              name="horizontal"
              min="-100"
              max="100"
              value="5"
            />
          </div>
          <div class="reference-input">
            <input
              type="text"
              id="horizontal-value"
              name="horizontal-value"
              readonly
            />
            <p>px</p>
          </div>
        </div>
        <div class="form-control">
          <div class="range-input">
            <label for="vertical">Vertical Shadow Length:</label>
            <input
              type="range"
              id="vertical"
              name="vertical"
              min="-100"
              max="100"
              value="5"
            />
          </div>
          <div class="reference-input">
            <input
              type="text"
              id="vertical-value"
              name="vertical-value"
              readonly
            />
            <p>px</p>
          </div>
        </div>
        <div class="form-control">
          <div class="range-input">
            <label for="blur">Blur Radius:</label>
            <input
              type="range"
              id="blur"
              name="blur"
              min="0"
              max="100"
              value="10"
            />
          </div>
          <div class="reference-input">
            <input type="text" id="blur-value" name="blur-value" readonly />
            <p>px</p>
          </div>
        </div>
        <div class="form-control">
          <div class="range-input">
            <label for="spread">Spread Radius:</label>
            <input
              type="range"
              id="spread"
              name="spread"
              min="-100"
              max="100"
              value="3"
            />
          </div>
          <div class="reference-input">
            <input type="text" id="spread-value" name="spread-value" readonly />
            <p>px</p>
          </div>
        </div>
        <div class="form-control">
          <div class="range-input">
            <label for="horizontal">Shadow Color:</label>
            <input type="color" id="color" name="color" value="#000000" />
          </div>
          <div class="reference-input">
            <input type="text" id="color-value" name="color-value" readonly />
          </div>
        </div>
        <div class="form-control">
          <div class="range-input">
            <label for="opacity">Opacity:</label>
            <input
              type="range"
              id="opacity"
              name="opacity"
              min="0"
              max="1"
              value="1"
              step="0.01"
            />
          </div>
          <div class="reference-input">
            <input
              type="text"
              id="opacity-value"
              name="opacity-value"
              readonly
            />
          </div>
        </div>
        <div class="form-control">
          <div class="range-input">
            <label for="opacity">Inset (Inner shadow)</label>
            <input type="checkbox" id="inset" name="inset" />
          </div>
        </div>
        <div class="reset-btn">
          <button id="reset-btn">Reset</button>
        </div>
      </div>
      <div id="preview">
        <h2>Preview</h2>
        <div id="box"></div>
      </div>
    </div>
    <div id="generated-rule">
      <h2>Copy and paste on your CSS file:</h2>
      <div id="rules-area">
        <p id="rule">box-shadow: <span></span>;</p>
        <p id="webkit-rule">-webkit-box-shadow: <span></span>;</p>
        <p id="moz-rule">-moz-box-shadow: <span></span>;</p>
      </div>
      <p id="copy-instructions">Click on the box above to copy the rules.</p>
    </div>
  </body>
</html>
